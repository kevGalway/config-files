# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and - . Open pane with current pane path
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# Because 0 is too far from 1
set -g base-index 1

set-window-option -g automatic-rename off 
set-option -g set-titles on

set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
#set -g mouse on # Disabling this to check if it improves copy/past abality
setw -g monitor-activity on

unbind r
bind r source-file ~/.tmux.conf\; display "Reloaded config"

set -g allow-rename off

# Allow more colors in terminal
set -g default-terminal "screen-256color"

# Rename window right after it is created
set-hook -g after-new-window 'command-prompt -I "#{window_name}" "rename-window '%%'"'

#-------------------------------------------------------#
#Setting escape time delay to be smaller 
#to make tmux more responsive to commands
#-------------------------------------------------------#
set -s escape-time 1
#---------------------------

######################
### DESIGN CHANGES ###
######################

#-------------------------------------------------------#
#Pane colours
#-------------------------------------------------------#
# set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'
 
#pane border
 set -g pane-border-bg colour235
 set -g pane-border-fg colour238
 set -g pane-active-border-bg colour236
 set -g pane-active-border-fg colour51
#-------------------------------------------------------#

set -g status-bg black
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-interval 5
set -g status-left-length 200
set -g status-left "#[fg=green](#S) #(whoami) #[fg=cyan]#(timetrap now | tr -d '\n' | awk {'print $0'} | head -c 50)   "
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'

